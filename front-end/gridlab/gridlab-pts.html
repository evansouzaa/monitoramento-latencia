<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Monitoramento Latencia</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/favicon.ico" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-dark text-secondary">
    <div class="container">
        <div class="text-center margin-top">
            <h4>STATUS GRIDLAB</h4>
        </div>
        <hr>
        <div class="row justify-content-md-center">
            <div class="col-lg-12 cidades">
                <h2 class="cidade">CIDADE</h2>
                <div class="gridlab petropolis">
                    <!-- necessário passar endereço e ip como parametro, pode se enviar multiplos endereços -->
                    <div class="sirene" id="ID MONITORAMENTO" ip="#ENDEREÇO IP MONITORAR">MONITORAR 1</div>
                </div>
                <hr>
                <div class="legenda">
                    <p>Aguarde atualizar em tempo real</p>
                    <div class="row legenda">
                        <div class="circle online"></div>
                        <label for="online">Online</label>
                        <div class="circle offline"></div>
                        <label for="online">Offline</label>
                        <div class="circle unknown"></div>
                        <label for="online">Desconhecido</label>
                    </div>
                </div>
            </div>
        </div>
        <footer class="my-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2013-2021</p>
        </footer>
    </div>
    <script src="../js/ping.js"></script>
</body>

</html>
